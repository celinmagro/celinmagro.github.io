<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarceloDev</title>
    <link rel="shortcut icon" href="assets/images/icons-eletricidade.png" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/action.css">
    <link rel="stylesheet" href="css/components/trick-tech.css">
    <link rel="stylesheet" href="css/components/wrapper-skill.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
</head>
<body>
    <header class="header">
        <img src="assets/images/iconepixel.png" alt="perfil">
        <nav>
            <a class="action" href="#" target="_self" lang="en">Skills</a>
            <a class="action" href="#" target="_self">Projetos</a>
            <a class="action" href="#" target="_self">Sobre</a>
            <a class="action" href="#" target="_self">Contato</a>
            <a class="button" href="#" target="_self" lang="en">Download CV</a>
        </nav>
    </header>      

    <section class="banner">
        <div class="wrapper">
            <div class="box">
                <h2 class="main-title">Marcelo Silva</h2>
                <h3 class="subtitle">Developer Junior</h3>
            </div>
            <div class="navigation">
                <a class="button" href="#" target="_self" lang="en">Download CV</a>
                <a class="button" href="#" target="_self">Contatos</a>
            </div>
        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2>

        <div class="wrapper-skill">
            <article class="trick-tech">
                <img class="icon" src="img/ico_html5.png" alt="Logo HTML5 em Pixelart">
                <div class="right">
                    <h3 class="title">HTML5</h3>
                    <progress class="progress-bar" max="100" value="70">
                        70%
                    </progress>
                </div>
            </article>

            <article class="trick-tech">
                <img class="icon" src="img/ico_python.png" alt="Logo Python em Pixelart">
                <div class="right">
                    <h3 class="title">Python</h3>
                    <progress class="progress-bar" max="100" value="50">
                        50%
                    </progress>
                </div>
            </article>

            <article class="trick-tech">
                <img class="icon" src="img/ico_css3.png" alt="Logo CSS3 em Pixelart">
                <div class="right">
                    <h3 class="title">CSS3</h3>
                    <progress class="progress-bar" max="100" value="40">
                        40%
                    </progress>
                </div>
            </article>

            <article class="trick-tech">
                <img class="icon" src="img/ico_pytorch.png" alt="Logo PyTorch em Pixelart">
                <div class="right">
                    <h3 class="title">PyTorch</h3>
                    <progress class="progress-bar" max="100" value="20">
                        20%
                    </progress>
                </div>
            </article>

            <article class="trick-tech">
                <img class="icon" src="img/ico_js.png" alt="Logo JavaScript em Pixelart">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="20">
                        20%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section -project">
        <h2 class="main-title -second">Projetos</h2>

        <figure class="card-project">
            <img class="logo" src="img/logo-firedlabs.png" alt="Logo ">
        </figure>

        <figure class="card-project">
            <img class="logo" src="img/logo-collabcode.png" alt="Logo">
        </figure>

        <figure class="card-project">
            <img class="logo" src="img/logo-portfolio.png" alt="Logo Portfolio MarceloDev">
        </figure>
    </section>
</body>
</html>
